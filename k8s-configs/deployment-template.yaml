apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: PR_NAMESPACE
  labels:
    app: sample-app
    pr-number: "PR_NUMBER"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
      pr-number: "PR_NUMBER"
  template:
    metadata:
      labels:
        app: sample-app
        pr-number: "PR_NUMBER"
    spec:
      containers:
      - name: sample-app
        image: sample-app:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: ENV_NAME
          value: "PR_NAMESPACE"
        - name: PR_NUM
          value: "PR_NUMBER"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
